### Application Code Container

    source:
        build: $DOCKDIR/volumes/source
        volumes:
            - $PROJECT_PATH:/var/www/site

### Databases Data Container

    data:
        build: $DOCKDIR/volumes/data
        volumes:
            - $DOCKDIR/var/lib/mysql:/var/lib/mysql
            - $DOCKDIR/var/lib/memcached:/var/lib/memcached
            - $DOCKDIR/var/log/nginx:/var/log/nginx
            - $DOCKDIR/var/log/php:/var/log/php

